name: Deploy Remix App to Azure App Service
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build Remix app
        run: npm run build

      - name: Export static files (if using a static adapter)
        run: |
          if [ -f "package.json" ] && grep -q 'remix-app' package.json; then
            npm run export
          fi
        shell: bash

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_REMIXPAGE_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_REMIXPAGE_PUBLISH_PROFILE }}
          package: "."
